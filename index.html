<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="assets/img/user-favicon.svg"
      type="image/x-icon"
    />

    <!-- =====CSS===== -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- =====BOX ICONS===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Entre | Cadastre se</title>
  </head>
  <body>
    <div class="login">
      <div class="login__content">
        <div class="login__img">
          <img src="assets/img/img-login.svg" alt="" />
        </div>

        <div class="login__forms">
          <form action="" class="login__registre" id="login-in">
            <h1 class="login__title">Entrar</h1>

            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="text" placeholder="Usuário" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-lock-alt login__icon"></i>
              <input type="password" placeholder="Senha" class="login__input" />
            </div>

            <a href="#" class="login__forgot">Esqueceu a senha?</a>

            <a href="#" class="login__button">Entrar</a>

            <div>
              <span class="login__account">Não possui uma Conta?</span>
              <span class="login__signin" id="sign-up">Cadastre se</span>
            </div>
          </form>

          <form action="" class="login__create none" id="login-up">
            <h1 class="login__title">Criar Conta</h1>

            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="text" placeholder="Usuário" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-at login__icon"></i>
              <input type="text" placeholder="E-mail" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-lock-alt login__icon"></i>
              <input type="password" placeholder="Senha" class="login__input" />
            </div>

            <a href="#" class="login__button">Cadastre se</a>

            <div>
              <span class="login__account">Já possui uma conta?</span>
              <span class="login__signup" id="sign-in">Entrar</span>
            </div>

            <div class="login__social">
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-facebook"></i
              ></a>
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-twitter"></i
              ></a>
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-google"></i
              ></a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- =====MAIN JS===== -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
